<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
    <title>Calculadora JS</title>
</head>
<body>
    <div class="container is-fluid mt-3">
        <h1 class="mb-5 mt-5 title columns is-centered has-text-weight-bold">Calculadora Web</h1>
        <label class="label">Operación</label>
        <div class="select mb-5">
            
           <select class="mb-5 is-link" name="lista" id="lista">
            <option value="0" selected disabled>--Seleccione operacion--</option>
            <option value="1">Suma</option>
            <option value="2">Resta</option>
            <option value="3">Multiplicacion</option>
            <option value="4">Division</option>
            <option value="5">Modulo</option>
        </select>   
        </div>

        <form id="miForm">
            <div class="mb-3 field">
                <label class="label" for="n1">Numero 1</label>
                <input class="input is-rounded" type="number" id="n1" placeholder="Ingresa numero 1">
            </div>
            <div class="mb-3">
                <label class="label" for="n2">Numero 2</label>
                <input class="input is-rounded" type="number" id="n2" placeholder="Ingresa numero 2">
            </div>

            <button class="button is-link is-rounded mb-3" onclick="limpiar()">Limpiar campos</button>
        </form>
        <button class="button is-primary is-rounded mb-3" type="submit" id="boton">Realizar operación</button>
        
        <p class="subtitle is-5 has-text-weight-semibold">Resultado: <span class="res" id="res"></span></p>
    </div>
    <script src='js/funciones.js'></script>

</body>
</html>
