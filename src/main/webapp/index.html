<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> -->
    <title>Calculadora JS</title>
</head>
<body>
    <div class="container mt-3">
        <h1>Calculadora Web</h1>
        <select class="mb-3 form-select" name="lista" id="lista">
            <option value="0" selected disabled>--Seleccione operacion--</option>
            <option value="1">Suma</option>
            <option value="2">Resta</option>
            <option value="3">Multiplicacion</option>
            <option value="4">Division</option>
            <option value="5">Modulo</option>
        </select>
        <form id="miForm" >
            <div class="mb-3">
                <label for="n1">Numero 1</label>
                <input class="form-control" type="number" id="n1" placeholder="Ingresa numero 1">
            </div>
            <div class="mb-3">
                <label for="n2">Numero 2</label>
                <input class="form-control" type="number" id="n2" placeholder="Ingresa numero 2">
            </div>

            <button class="btn btn-primary mb-3" onclick="limpiar()">Limpiar campos</button>
            <p>Resultado: <span id="res"></span></p>
        </form>
        <button class="btn btn-success mb-3" type="submit" id="boton">Realizar</button>
    </div>
    <script type="text/javascript" src='js/funciones.js'></script>

</body>
</html>
